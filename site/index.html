<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MCU Graphs</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>
  <body>
    <h1> Marvel Cinematic Universe | In Graphs </h1>
    <p>
      <b> A collection of graphs focusing on the best franchise of all time. </b>
      <br> Data sources include: <a href='https://www.boxofficemojo.com'>Box Office Mojo</a>,
      Rotten Tomatoes,

    </p>

    <h2> Global Box Office </h2>
    <div class="graph">
      <canvas id="globalboxoffice" ></canvas>
    </div>

    <h2> Daily Box Office </h2>
    <div class="graph">
      <canvas id="dailyboxoffice"></canvas>
    <div>

    <h2> Box Office Ranking </h2>
    <div class="graph">
      <canvas id="boranking"></canvas>
    <div>


    <h2> Crtical Reception</h2>
    <div class="graph">
      <canvas id="rtgraph"></canvas>
    <div>


  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/graphLauncher.js"></script>
</html>
